# subnet_unit.yml
# ----------------------------------------------------------
# Processes ONE subnet request safely (CIDR + naming + GCP)
# ----------------------------------------------------------

# 1. Select parent block
- name: Select matching block from Env.csv
  set_fact:
    selected_block: "{{ item.Block }}"
  loop: "{{ env_data }}"
  loop_control:
    loop_var: item
  when: item.RegionCode == req.RegionCode and item.Env == req.Env

- name: Fail if block missing
  fail:
    msg: "No block found for Region={{ req.RegionCode }} Env={{ req.Env }}"
  when: selected_block is not defined


# 2. Run Python CIDR + sequence allocator
- name: Calculate next CIDR + safe name sequence
  command:
    argv:
      - python3
      - "{{ calc_script }}"
      - "{{ selected_block }}"
      - "{{ req.SubnetSize }}"
      - "{{ subnet_csv }}"
      - "{{ gcp_project }}"
      - "{{ region_map[req.RegionCode] }}"
      - "{{ req.RegionCode | lower }}"
      - "{{ req.Env | lower }}"
      - "{{ req.Solution | lower }}"
      - "{{ region_map[req.RegionCode] | lower }}"
  register: calc
  changed_when: false

- name: Stop if NO_AVAILABLE_SUBNET
  fail:
    msg: "Allocator failed: No subnet available in block {{ selected_block }}"
  when: calc.stdout is defined and calc.stdout.strip() == "NO_AVAILABLE_SUBNET"


# 3. Parse Python output (CIDR|SEQ)
- name: Parse allocator output
  set_fact:
    _calc_parts: "{{ calc.stdout.split('|') }}"
    new_cidr: "{{ calc.stdout.split('|')[0] }}"
    raw_seq: "{{ calc.stdout.split('|')[1] }}"

- name: Pad sequence
  set_fact:
    seq_padded: "{{ '%03d' % (raw_seq | int) }}"


# 4. Build final Subnet Name (FULL FORMAT)
- name: Build final SubnetName
  set_fact:
    SubnetName: "{{ req.RegionCode | lower }}-{{ req.Env | lower }}-nw-{{ req.Solution | lower }}-{{ region_map[req.RegionCode] | lower }}-{{ seq_padded }}-snt"


# 5. Update Subnet.csv
- name: Append subnet details to CSV
  lineinfile:
    path: "{{ subnet_csv }}"
    insertafter: EOF
    line: "{{ req.RegionCode }},{{ req.Env }},{{ new_cidr }},{{ SubnetName }},Created,{{ lookup('pipe','date +%Y-%m-%d_%H:%M:%S') }}"
  when: new_cidr is defined


# 6. Create subnet in GCP
- name: Create subnet in GCP
  google.cloud.gcp_compute_subnetwork:
    name: "{{ SubnetName }}"
    ip_cidr_range: "{{ new_cidr }}"
    region: "{{ region_map[req.RegionCode] }}"
    network:
      selfLink: "https://www.googleapis.com/compute/v1/projects/{{ gcp_project }}/global/networks/{{ req.VPC }}"
    project: "{{ gcp_project }}"
    auth_kind: serviceaccount
    service_account_file: "{{ gcp_sa_file }}"
  register: gcp_result
  ignore_errors: yes


# 7. Push result into global report (SUCCESS or FAILED)
- name: Append result to subnet_report
  set_fact:
    subnet_report: "{{ subnet_report +
      [{
        'region_code': req.RegionCode,
        'region': region_map[req.RegionCode],
        'project': gcp_project,
        'vpc': req.VPC,
        'subnet_name': SubnetName,
        'cidr': new_cidr,
        'status': ('FAILED' if gcp_result.failed else 'SUCCESS'),
        'message': gcp_result.msg | default('Created successfully')
      }]
    }}"
  delegate_to: localhost
  run_once: true
